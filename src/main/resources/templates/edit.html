<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body {
            margin-left: 3%;
            margin-top: 1%;
            margin-right: 3%;
        }

        label {
            width: 150px;
        }
        .my-font {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div>
    <form th:method="post" th:action="@{/users/edit}" th:object="${userUpdate}" >

        <input hidden="hidden" type="text" th:field="*{id}" id="id"/>
        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div></div>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="my-font">Some text</div>
        </br>
        <label for="name">Enter lastname: </label>
        <input type="text" th:field="*{lastname}" id="lastname"/>
        <div></div>
        <div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="my-font">Some text</div>
        </br>
        <label for="name">Enter your sex: </label>
        <input type="text" th:field="*{sex}" id="sex"/>
        <div></div>
        <div th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}" class="my-font">Some text</div>
        </br>
        <label for="name">Enter your age: </label>
        <input type="text" th:field="*{age}" id="age"/>
        <div></div>
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="my-font">Some text</div>
        <br/>
        <input type="submit" value="Edit User"/>
    </form>
</div>

</body>
</html>
